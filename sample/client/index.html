<!doctype html>
<html>
  <head>
    <script src="/wsrpcc.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <hr />
    <p>Press the button to retrieve the agent string of the peer. It will call <code>userAgent()</code> defined in the other browser</p>
    <button id="call">Peer User Agent</button>
    <pre id="result"></pre>
    <hr />
    <p>Type a phrase in the input field. Switch to the other browser and press get the content</p>
    <input id="input"></input>
    <button id="getcontent">Set value in peer</button>
    <pre id="content"></pre>
  </body>
</html>
